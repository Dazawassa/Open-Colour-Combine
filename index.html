<html>
    <head>
        <title>Open Colour Combine.</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="colour.js"></script>
    </head>

    <body>
        <h1>Open Colour Combine</h1>
        <form>
            <table>
                <tr>
                    <td id="id_show_colour_1"></td>
                    <td id="id_Combine_Colour"></td>
                    <td id="id_show_colour_2"></td>
                </tr>
                <tr>
                    <!--These statments are so ugly.-->
                    <td><input type="text" id="Colour_1" name="NameColour1" oninput="showMixingColour('Colour_1', 'id_show_colour_1'); RGBRealTime('Colour_1', 'Colour_1_RGB');"><br/><input type="text" id="Colour_1_RGB" name="NameColour1RGB" oninput="showMixingColour('Colour_1_RGB', 'id_show_colour_1'); HexRealTime('Colour_1_RGB', 'Colour_1');"></td>
                    <td><input type="text" id="Colour_mixed" name="NameColourMixed" readonly><br/><input type="text" id="Colour_mixed_RGB" name="NameColourMixedGRB" readonly></td>
                    <td><input type="text" id="Colour_2" name="NameColour2" oninput="showMixingColour('Colour_2', 'id_show_colour_2'); RGBRealTime('Colour_2', 'Colour_2_RGB');"><br/><input type="text" id="Colour_2_RGB" name="NameColour2RGB" oninput="showMixingColour('Colour_2_RGB', 'id_show_colour_2'); HexRealTime('Colour_2_RGB', 'Colour_2');"></td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="combineColors()">Combine Colors</button><br><br></td>
                </tr>
            </table>
          </form>

    </body>
</html>
